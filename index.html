<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  <main class="columns">
    <section class="player-one-column player-column" id="playerOneColumn">
      <article class="player-one-contents player-contents" id="playerOneContents">
        <p class="player-one-icon" id="playerOneIcon" alt="player one icon">&#129533;</p>
        <h3 class="player-one-wins" id="playerOneWins">0 Wins</h3>
        <div class="image-container">
          <img class="sponge-picture" src="assets/PinClipart.com_groom-clipart_143305.png"></img>
        </div>
      </article>
    </section>
    <section class="game-display-column" id="gameDisplayColumn">
      <article class="game-display-contents" id="gameDisplayContents">
        <h1 class="title-text" id="titleText">Bikini Bottom Tic-Tac-Toe</h1>
        <h3 class="turn-text" id="turnText">It's Your Turn!</h3>
        <div class="grid-container">
        <section class="game-grid" id="gameGrid">
          <div class="box box-one" id="boxOne"></div>
          <div class="box box-two" id="boxTwo"></div>
          <div class="box box-three" id="boxThree"></div>
          <div class="box box-four" id="boxFour"></div>
          <div class="box box-five" id="boxFive"></div>
          <div class="box box-six" id="boxSix"></div>
          <div class="box box-seven" id="boxSeven"></div>
          <div class="box box-eight" id="boxEight"></div>
          <div class="box box-nine" id="boxNine"></div>
        </section>
        </div>
        <div class="button-container">
        <button class='reset-button hidden' id='resetButton'>RESET</button>
      </div>
      </article>
    </section>
    <section class="player-two-column player-column" id="playerTwoColumn">
      <article class="player-two-contents player-contents" id="playerTwoContents">
        <p class="player-two-icon" id="playerTwoIcon" alt="player two icon">&#128025;</p>
        <h3 class="player-two-wins" id="playerTwoWins">0 Wins</h3>
        <div class="image-container">
          <img class="squid-picture" src="assets/clipart339124.png"></img>
        </div>
      </article>
    </section>
  </main>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
