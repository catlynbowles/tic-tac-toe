<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <section class="player-one-column player-column" id="playerOneColumn">
      <article class="player-one-contents" id="playerOneContents">
        <img class="player-one-icon" id="playerOneIcon" alt="player one icon">
        <!-- will need to update icons -->
        <h3 class="player-one-wins" id="playerOneWins">0 Wins</h3>
      </article>
    </section>
    <section class="game-display-column" id="gameDisplayColumn">
      <article class="game-display-contents" id="gameDisplayContents">
        <h2 class="turn-title" id="turnTitle">It's Your Turn!</h2>
        <section class="game-grid" id="gameGrid">
          <div class="box-one" id="boxOne"></div>
          <div class="box-two" id="boxTwo"></div>
          <div class="box-three" id="boxThree"></div>
          <div class="box-four" id="boxFour"></div>
          <div class="box-five" id="boxFive"></div>
          <div class="box-six" id="boxSix"></div>
          <div class="box-seven" id="boxSeven"></div>
          <div class="box-eight" id="boxEight"></div>
          <div class="box-nine" id="boxNine"></div>
        </section>
      </article>
    </section>
    <section class="player-two-column player-column" id="playerTwoColumn">
      <article class="player-two-contents" id="playerTwoContents">
        <img class="player-two-icon" id="playerTwoIcon" alt="player two icon">
        <!-- will need to update icons -->
        <h3 class="player-two-wins" id="playerTwoWins">0 Wins</h3>
      </article>
    </section>
  </main>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
